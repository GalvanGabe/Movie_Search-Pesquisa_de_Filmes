<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9809f7387f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-3 mb-3 border-bottom bg-black bg-gradient sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none">
                    <i class="fa-solid fa-circle-play fa-flip fa-2xl"></i>
                    <h1 class="fw-bold font-monospace text-white-50">Movies Search</h1>
                </div>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" name="search" class="form-control" placeholder="Enter movie name" aria-label="Search">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container marketing">
            <div class="row">
                <h2 class="fw-bolder text-center fs-2">Suggestions</h2>  
            </div>
            <div class="container-btn text-center">
                <button class="btn return btn-primary rounded-pill px-3 hidden" type="button"><i class="fa-solid fa-rotate-left"></i> Return</button>
                <button class="btn load-more btn-primary rounded-pill px-3 hidden" type="button">Load More <i class="fa-solid fa-right-long"></i></button>
            </div>
        </div>
    </main>
    <hr class="featurette-divider">
    <footer class="py-3 my-4">
        <div class="bg-danger">
            <p class="text-center bg-gradient">Â© Movies Search 2023</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./controllers/InitializePage.js"></script>
    <script src="Index.js"></script>
</body>
</html>
